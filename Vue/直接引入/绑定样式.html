<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
    <script src='vue.js'></script>
    <style>
        .basic {
            display     : inline-block;
            width       : 5em;
            height      : 5em;
            text-align  : center;
            line-height : 5em;
        }

        .border {
            border : 5px solid #000;
        }

        .border-radius {
            border-radius : 50%;
        }

        .red {
            background-color : red;
        }

        .yellow {
            background-color : yellow;
        }

        .blue {
            background-color : blue;
        }
    </style>
</head>
<body>
<div id='root'>
    <span class='basic' :class='color' @mousemove='changeColor'>1</span>
    <span class='basic' :class='border'>2</span>
    <span class='basic' :class='style'>3</span>
</div>

<script>
    new Vue({
        el : '#root',
        data() {
            return {
                // 在数组中挑一个样式使用
                colors : [ 'red', 'yellow', 'blue' ],
                color  : '',

                // 增删数组元素，改变样式
                border : [ 'border', 'border-radius' ],

                // 通过对象的属性值决定样式是否使用
                style : {
                    red             : true,
                    border          : true,
                    'border-radius' : true,
                },
            }
        },
        methods : {
            changeColor() {
                this.color = this.colors[Math.floor(Math.random() * 3)]
            },
        },
    })
</script>
</body>
</html>

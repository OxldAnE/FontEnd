<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
    <script src='vue.js'></script>
</head>
<body>
<div id='root'>
    <ul>
        <li v-for='(item,index) of arr' :key='item.id'>
            {{ item }}
            <button @click='zero(index)'>0</button>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el : '#root',
        data() {
            return {
                arr : [ 1, 2 ],
            }
        },
        methods : {
            zero(i) {
                // Vue.set(this.arr, i, 0)
                // this.$set(this.arr, i, 0)
                this.arr.splice(i, 1, 0)
            },
        },
    })
</script>
</body>
</html>

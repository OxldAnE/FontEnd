<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
    <script src='vue.js'></script>
</head>
<body>
<div id='root'>
    <input type='text' v-fbind:value='n'><br>
    <button @click='n++'>n++</button>
</div>

<script>
    new Vue({
        el : '#root',
        data() {
            return {
                n : 1,
            }
        },
        directives : {
            /* // 相当于绑定和模板更新
             fbind(element, binding) {
             element.value = binding.value
             } */

            fbind : {
                // 绑定
                bind(element, binding) {
                    element.value = binding.value
                },

                // 插入
                inserted(element, binding) {
                    element.focus()
                },

                // 模板更新
                update(element, binding) {
                    element.value = binding.value
                },
            },
        },
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
    <script src='vue.js'></script>
</head>
<body>
<div id='root'>
    <ul>
        <li v-for='item of arr'>
            {{ item }} <input>
        </li>
    </ul>
    <button @click='prepend'>0</button>
</div>

<script>
    new Vue({
        el : '#root',
        data() {
            return {
                arr : [ 1, 2, 3 ],
            }
        },
        methods : {
            prepend() {
                this.arr.unshift(0)
            },
        },
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
    <script src='vue.js'></script>
</head>

<body>
<div id='root'>
    a ：<input type='text' v-model='c.a'><br>
    b ：<input type='text' v-model='c.b'><br>
    c : {{a_b}}
</div>

<script>
    new Vue({
        el : '#root',
        data() {
            return {
                c   : {
                    a : '',
                    b : '',
                },
                a_b : '',
            }
        },
        watch : {
            c : {
                immediate : true,
                deep      : true,
                handler(val) {
                    setTimeout(() => {
                        this.a_b = val.a + ' ' + val.b
                    }, 1000)
                },
            },
        },
    })
</script>
</body>
</html>

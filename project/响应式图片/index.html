<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>响应式图片</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<header>
</header>

<main>
    <section>
        <h1>裁剪图片</h1>
        <p>根据媒体条件，选择裁剪后的图片。</p>
        <p>裁剪后的图片，尺寸不同，分辨率并没有改变。</p>
        <p>下面这张图有两张图源。</p>
        <p>当屏幕的宽度小于等于799px，显示第一张，480宽的图片。</p>
        <p>当屏幕的宽度大于等于800px，显示第二张，480宽的图片。</p>
        <p>试着拉动屏幕的宽度，便能看见效果。</p>
        <picture>
            <source media="(max-width: 799px)" srcset="裁剪图片480宽.jpg">
            <source media="(min-width: 800px)" srcset="裁剪图片800宽.jpg">
            <img alt="裁剪图片" src="裁剪图片800宽.jpg">
        </picture>

        <h1>提供不同分辨率的图片。</h1>
        <p>下面这张图有3张图片。</p>
        <p>浏览器会根据设备的屏幕宽度选择相应的分辨率图片进行加载。</p>
        <img alt="不同分辨率的图片" src="不同分辨率800.jpg" srcset="不同分辨率400.jpg,
            不同分辨率600.jpg 1.5x,
            不同分辨率800.jpg 2x">
    </section>
</main>

</body>

</html>

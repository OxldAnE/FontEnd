<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>定位</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="main.js"></script>
</head>

<body>
<!-- 左侧是固定选项看板 -->
<section class="tab">
    <!-- 3组选项卡和内容面板 -->
    <ul>
        <li class="activeLi">选项卡1</li>
        <li>选项卡2</li>
        <li>选项卡3</li>
    </ul>

    <div class="panel">
        <article class="activeArticle">面板内容</article>
        <article>面板内容2</article>
        <article>面板内容3</article>
    </div>
</section>

<!-- 右侧是滚屏 -->
<section class="scroll">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <!-- 粘性固定的文本 -->
    <p class="sticky">粘性固定</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <p>7</p>
    <p>8</p>
    <p>9</p>
</section>

<!-- 右侧有隐藏栏和固定图标 -->
<section class="slide">
    <label for="slide">❔</label>
    <input id="slide" type="checkbox">
    <aside>
        <p>我进来了！</p>
        <p>我又出去了！</p>
        <p>你打我啊！</p>
    </aside>
</section>

</body>

</html>

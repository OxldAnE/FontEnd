<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="main.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>

<label for="quota">质数数量：</label>
<input type="text" id="quota" name="quota" value="1000000">

<button id="generate">生成质数</button>
<button id="reload">重来</button>

<textarea id="userInput" rows="5" cols="50" placeholder="在点击'生成质数'按钮之后，你可以在这里输入东西。'生成质数'的任务交由他人来做，不会影响到你。"></textarea>

<div id="output"></div>

</body>

</html>

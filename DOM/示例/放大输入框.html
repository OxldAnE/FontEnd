<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <script src='../jquery-3.6.1.min.js'></script>
    <title>index</title>
    <style>
        @import '../basic.css';

        span {
            display          : inline-block;
            height           : 1em;
            line-height      : 1em;
            font-size        : 2em;
            background-color : #00664d;
            color            : #fff;
            }

        input {
            position : absolute;
            top      : 3em;
            }
    </style>
</head>
<body>
<span></span><br>
<input type='text'>

<script>
    $(function () {
        $('input').on({
            /* 失焦隐藏 */
            blur : function () {
                $('span').css({
                    display : 'none',
                })
            },

            /* 聚焦显示 */
            focus : function () {
                $('span').css({
                    display : 'inline-block',
                })
            },

            /* 键盘弹起，更新值
             * 如果值存在，显示，不存在，隐藏 */
            keyup : function () {
                let val = $(this).val()
                $('span').html(val).css({
                    display : `${ val
                                  ? 'inline-block'
                                  : 'none' }`,
                })
            },
        })
    })
</script>
</body>
</html>

<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link href='#' rel='shortcut icon' />
    <script src='../jquery-3.6.1.min.js'></script>
    <title>index</title>
    <style>
        @import '../basic.css';

        span {
            display          : inline-block;
            height           : 1em;
            line-height      : 1em;
            font-size        : 3em;
            background-color : #00664d;
            color            : #fff;
        }

        input {
            position : absolute;
            top      : 3em;
        }
    </style>
</head>
<body>
<span></span><br>
<input type='text'>

<script>
  $(function () {
    $('input').on({
        /* 失焦隐藏 */
      blur : function () {
        $('span').css({
          display : 'none',
        })
      },

        /* 聚焦显示 */
      focus : function () {
        $('span').css({
          display : 'inline-block',
        })
      },
        /* 键盘弹起，更新值
         * 如果值存在，显示，不存在隐藏 */
      keyup : function () {
        $('span').html($(this).val()).css({
          display : `${ $(this).val()
                        ? 'inline-block'
                        : 'none' }`,
        })
      },
    })
  })
</script>
</body>
</html>

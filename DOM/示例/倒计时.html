<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>index</title>
    <script src='../jquery-3.6.1.min.js'></script>
    <style>
        section {
            display : flex;
            }

        div {
            height           : 2em;
            text-align       : center;
            line-height      : 2em;
            font-size        : 2em;
            width            : 2em;
            background-color : #000;
            color            : #fff;
            }


        span {
            height      : 2em;
            text-align  : center;
            line-height : 2em;
            font-size   : 2em;
            display     : inline-block;
            }
    </style>
</head>
<body>

<section>
    <div>1</div>
    <span>:</span>
    <div>2</div>
    <span>:</span>
    <div>3</div>
</section>
<script>
    $(function () {
        f()
        setInterval(f, 1000)

        function f() {
            let time = new Date('2023-1-1') - new Date()
            const arr = [
                parseInt(time / 1000 / 60 / 60 % 24),
                parseInt(time / 1000 / 60 % 60),
                parseInt(time / 1000 % 60),
            ]
            $.each($('div'), function (index, item) {
                $(item).html(g(arr[index]))
            })
        }

        // 补足十位
        function g(n) {
            return n < 10
                   ? '0' + n
                   : n
        }
    })
</script>
</body>
</html>

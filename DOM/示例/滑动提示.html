<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link href='#' rel='shortcut icon' />
    <script src='../jquery-3.6.1.min.js'></script>
    <title>index</title>
    <style>
        .slider {
            position  : fixed;
            right     : 0;
            bottom    : 5em;
            font-size : 2em;
        }

        .arrow {
            background-color : #C7EDCC;
            width            : 1em;
        }

        .tip {
            width            : 4em;
            position         : absolute;
            top              : 0;
            left             : 0;
            color            : #fff;
            background-color : #00664d;
            z-index          : -1;
        }

    </style>
</head>
<body>
<div class='slider'>
    <div class='arrow'>←</div>
    <div class='tip'>提示内容</div>
</div>
<script type='module'>
  import slide from '../slide.js'

  $(function () {
    let width = $('.tip').width()
    $('.slider').on({
      mouseenter : function () {
        slide($(this).find('.tip'), -width, function () {
          $('.arrow').html('→')
        })
      },
      mouseleave : function () {
        slide($(this).find('.tip'), 0, function () {
          $('.arrow').html('←')
        })
      },
    })
  })
</script>
</body>
</html>

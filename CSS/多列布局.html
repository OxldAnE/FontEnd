<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link href='#' rel='shortcut icon' />
    <title>index</title>
    <style>
        * {
            margin  : 0;
            padding : 0;
        }

        body {
            padding : 1em;
        }

        p {
            column-count : 2;
            gap          : 2em;
            column-rule  : 5px dotted #880088;
        }
    </style>
</head>
<body>
<p>
    您创建的列具有灵活的宽度——浏览器计算出为每列分配多少空间。
    浏览器现在会按照您指定的大小为您提供尽可能多的列；然后在现有列之间共享任何剩余空间。
    这意味着除非您的容器完全可以被该宽度整除，否则您将无法获得您指定的宽度。</p>

</body>
</html>

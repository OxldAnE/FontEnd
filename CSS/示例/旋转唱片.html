<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>index</title>
    <style>
        @import '../basic.css';

        div {
            width         : 10em;
            border-radius : 50%;
            overflow      : hidden;
            animation     : demo 5s linear 1s infinite
            }

        /* 鼠标悬浮暂停 */
        div:hover {
            animation-play-state : paused
            }

        img {
            width : 100%
            }

        @keyframes demo {
            0% {
                transform : rotate(0deg)
                }
            100% {
                transform : rotate(360deg)
                }
            }

    </style>
</head>
<body>

<div><img src='../1.png'></div>

</body>
</html>

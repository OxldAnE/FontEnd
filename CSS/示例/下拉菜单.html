<html lang='en'>
<head>

          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>

    <title>index</title>
    <style>
        @import 'basic.css';

        body {
            font-size : 2em;
        }

        .menu {
            display : flow-root
        }

        .menu > li {
            float            : left;
            text-align       : center;
            box-shadow       : 2px 2px #888;
            background-color : coral;
            width            : 3em
        }

        .menu > li:hover li {
            height : 1.5em
        }

        .item li {
            height           : 0;
            overflow         : hidden;
            transition       : height 0.5s;
            background-color : #000000;
            color            : #fff;
        }

    </style>
</head>
<body>


<ul class='menu'>

        <ul class='item'>

        </ul>
    </li>
    <li>Vue

    </li>
</ul>

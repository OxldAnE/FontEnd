<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link href='#' rel='shortcut icon' />
    <title>index</title>
    <style>
        @import '../basic.css';

        * {
            text-align : center;
        }

        header, footer {
            background-color : #ccc;
        }

        div:nth-child(1) {
            background-color : #4ff;
        }

        div:nth-child(2) {
            background-color : #f4f;
        }

        div:nth-child(3) {
            background-color : #ff4;
        }

        /* 使用弹性盒子 */
        section {
            display : flex;
        }

        div:nth-child(1) {
            flex : 1;
        }

        div:nth-child(2) {
            flex  : 0 0 3em;
            order : -1;
        }

        div:nth-child(3) {
            flex : 0 0 3em;
        }
    </style>
</head>
<body>

<header>页眉</header>

<section>
    <div>主</div>
    <div>左</div>
    <div>右</div>
</section>

<footer>页脚</footer>

</body>
</html>

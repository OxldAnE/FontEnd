<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>index</title>
    <style>
        @import '../basic.css';

        body {
            font-size : 2em
            }

        section {
            display : flex;
            gap     : 1em;
            width   : 100%;
            border  : 5px dotted #880088;
            margin  : 0 auto
            }

        section div {
            flex       : 1;
            border     : 5px solid #00664d;
            text-align : center
            }

        @media screen and (max-width : 300px) {
            section {
                flex-direction : column;
                width          : 100%
                }
            }

    </style>
</head>
<body>

<section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</section>

</body>
</html>

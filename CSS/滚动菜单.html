<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link href='#' rel='shortcut icon' />
    <link href='style.css' rel='stylesheet'>
    <title>index</title>
    <style>
        @import 'basic.css';

        body {
            font-size : 2em;
        }

        ul {
            display : flow-root
        }

        ul > li {
            float      : left;
            width      : 3em;
            text-align : center;
            height     : 1.5em;
            overflow   : hidden
        }

        ul > li div {
            height        : 100%;
            border-radius : 1em
        }

        ul li div:nth-child(1) {
            background-color : #00664d;
            color            : #fff;
            transition       : margin-top 0.5s;
        }

        ul li div:nth-child(1):hover {
            margin-top : -1.5em
        }

        ul li div:nth-child(2) {
            background-color : #000;
            color            : #fff
        }

    </style>
</head>
<body>
<ul>
    <li>
        <div>JS</div>
        <div>JS</div>
    </li>
    <li>
        <div>Vue</div>
        <div>Vue</div>
    </li>
</ul>
</body>
</html>

    <style>
        /* 单行省略号 */
        /* 限制宽度，不换行，溢出隐藏，文本溢出显示省略号 */
        /* p {
            width         : 5em;
            white-space   : nowrap;
            overflow      : hidden;
            text-overflow : ellipsis;
        } */

        /* 多行省略号 */
        /* 设置盒子类型，限制宽度，溢出隐藏，设置内容垂直排列，设置行数 */
        p {
            display            : -webkit-box;
            width              : 5em;
            overflow           : hidden;
            -webkit-box-orient : vertical;
            -webkit-line-clamp : 2;
        }
    </style>
</head>
<body>

<p>这是一段超长的文本。给大伙演示下，如何使用省略号替换超宽文本。</p>
